name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: uv sync
      - run: uv run ruff check .
      - run: uv run pytest tests/ -v

  discover-examples:
    runs-on: ubuntu-latest
    outputs:
      examples: ${{ steps.find.outputs.examples }}
    steps:
      - uses: actions/checkout@v4
      - id: find
        run: echo "examples=$(ls -d examples/*/  | sed 's|/$||' | jq -R -s -c 'split("\n") | map(select(. != ""))')" >> "$GITHUB_OUTPUT"

  demo-smoke:
    runs-on: ubuntu-latest
    needs: discover-examples
    strategy:
      matrix:
        example: ${{ fromJson(needs.discover-examples.outputs.examples) }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - run: uv sync
      - run: uv run synix demo run ${{ matrix.example }}
